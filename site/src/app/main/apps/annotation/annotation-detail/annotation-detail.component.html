<div fxLayout="column" fxLayoutAlign="start stretch" class="pango-drawer w-100-p h-100-p">
  <div class="pango-drawer-header" fxLayout="row" fxLayoutAlign="start center">
    <span class="pango-drawer-header-title">
      Selected Annotation</span>
    <span fxFlex></span>
    <button mat-stroked-button (click)="close()" class="pango-rounded-button pango-sm" color="primary"
      aria-label="Close dialog">
      <mat-icon>close</mat-icon> Close
    </button>
  </div>
  <div class="pango-drawer-body" fxLayout="row" fxLayoutAlign="start start" pangoPerfectScrollbar>
    <div *ngIf="module" class="module-display">
      <div class="module-header">Module Term: {{ module.moduleLabel }}</div>
      <p><strong>Matched:</strong> {{module.matchPercentage}}%</p>
      <div *ngFor="let node of module.nodes" class="node" [ngClass]="{'matched-node': node.matched}">
        <h4>{{ node.label }}</h4>
        <p><strong>PTN ID:</strong> {{ node.ptnId }}</p>
        <div>
          <strong>Terms:</strong>
          <span class="terms" *ngFor="let term of node.terms">{{ term.label }}</span>
        </div>
        <div>
          <strong>Leaf Genes:</strong>
          <span class="genes" *ngFor="let gene of node.leafGenes" [ngClass]="{'matched-gene': isGeneMatched(gene)}">{{
            gene.gene }}</span>
        </div>
      </div>
    </div>


  </div>

    <span fxFlex></span>
    <button (click)='close()' type="button" mat-raised-button color="" class="mr-8">Close</button>
  </div> -->
</div>
