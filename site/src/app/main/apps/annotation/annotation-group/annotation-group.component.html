<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Section Column -->
  <ng-container matColumnDef="section">
    <th mat-header-cell *matHeaderCellDef> Section </th>
    <td mat-cell *matCellDef="let element"> {{element.section}} </td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
  </ng-container>

  <!-- Module Column -->
  <ng-container matColumnDef="module">
    <th mat-header-cell *matHeaderCellDef> Module </th>
    <td mat-cell *matCellDef="let element"> {{element.module}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<div *ngFor="let item of  bpModules" class="item">
  <h2>{{ item.section_label }}</h2>
  <div *ngFor="let category of item.categories" class="category">
    <h3>{{ category.category_label }}</h3>
    <div class="pango-matrix">
      <div class="pango-square" *ngFor="let module of category.modules" [style.background-color]="module.grayscaleColor"
        title="{{ module.module_label }}" (click)="openAnnotationSummary(module)">

        <div *ngIf="module.disposition" class="pango-positive"></div>
        <div *ngIf="module.disposition" class="pango-negative"></div>
        <span></span>
      </div>
    </div>
  </div>
</div>
