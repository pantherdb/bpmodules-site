<div *ngFor="let item of  bpModules" class="item">
  <h2>{{ item.section_label }}</h2>
  <div *ngFor="let category of item.categories" class="category">
    <h3>{{ category.category_label }}</h3>
    <div class="pango-matrix">
      <div class="pango-square" *ngFor="let module of category.modules" [style.background-color]="module.grayscaleColor"
        title="{{ module.module_label }}" (click)="openAnnotationSummary(module)">

        <div *ngIf="module.disposition" class="pango-positive"></div>
        <div *ngIf="module.disposition" class="pango-negative"></div>
        <span></span>
      </div>
    </div>
  </div>
</div>
