<div class=" pango-dialog" fxLayout="column" fxLayoutAlign="start stretch">
  <mat-toolbar class="pango-dialog-header mat-primary m-0">
    <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="start center">
      <span class="title dialog-title">
        Gene List </span>
      <span fxFlex></span>
      <button mat-stroked-button (click)="close()" class="pango-rounded-button pango-sm" aria-label="Close dialog">
        <mat-icon>close</mat-icon> Close
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="pango-dialog-content">

    <ng-container name="geneFormGroup" [formGroup]="geneFormGroup">


      <mat-form-field class="w-100-p">
        <mat-label>File Name</mat-label>
        <input matInput formControlName="description" placeholder="File Name" />
      </mat-form-field>
      <div *ngIf="dataSource" class="w-100-p" fxLayout="column" fxLayoutAlign="start start">

        <table fxFlex="1 1 auto" mat-table [dataSource]="dataSource" class="pango-annotation-table">
          <ng-container matColumnDef="gene">
            <th mat-header-cell *matHeaderCellDef class="pango-gene-cell">
              <div class="w-100-p h-100-p" fxLayout="row" fxLayoutAlign="start center">
                <div>
                  Gene
                </div>
              </div>
            </th>
            <td mat-cell *matCellDef="let element" class="pango-gene-cell">
              <div class="w-100-p" fxLayout="column" fxLayoutAlign="start start">
                <div class="w-100-p pango-cell-description">
                  {{element.gene}}
                </div>
              </div>
            </td>
          </ng-container>
          <ng-container matColumnDef="geneSymbol">
            <th mat-header-cell *matHeaderCellDef class="pango-gene-cell">
              <div class="w-100-p h-100-p" fxLayout="row" fxLayoutAlign="start center">
                <div>
                  Gene Symbol
                </div>
              </div>
            </th>
            <td mat-cell *matCellDef="let element" class="pango-gene-cell">
              <div class="w-100-p" fxLayout="column" fxLayoutAlign="start start">
                <div class="w-100-p pango-cell-description">
                  {{element.geneSymbol}}
                </div>
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="geneName">
            <th mat-header-cell *matHeaderCellDef class="pango-gene-cell">
              <div class="w-100-p h-100-p" fxLayout="row" fxLayoutAlign="start center">
                <div>
                  Gene Name
                </div>
              </div>
            </th>
            <td mat-cell *matCellDef="let element" class="pango-gene-cell">
              <div class="w-100-p" fxLayout="column" fxLayoutAlign="start start">
                <div class="w-100-p pango-cell-description">
                  {{element.geneName}}
                </div>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns; "
            [ngClass]="{'pango-row-selected': false, 'pango-direct':row.evidenceType==='direct'}"
            (click)="selectAnnotation(row)">
          </tr>

        </table>
        <mat-paginator *ngIf="annotationPage?.total>0" class="pango-paginator pango-drawer-footer" #paginator
          [length]="annotationPage.total" [pageIndex]="annotationPage.pageNumber" [pageSize]="annotationPage.size"
          (page)="pageEvent = $event; setPage($event)">
        </mat-paginator>
      </div>
    </ng-container>

    <div *ngIf="!dataSource" class="w-100-p h-100-p" fxFlex="" fxLayout="column" fxLayoutAlign="start stretch">
      <div class="pango-no-info">
        No Results
      </div>
    </div>
  </div>
  <div class="m-0 p-16 pango-dialog-footer" fxLayout="row" fxLayoutAlign="space-between center">
    <button (click)='close()' type="button" mat-raised-button color="" class="mr-8">
      Cancel</button>
    <button (click)="save()" type="button" mat-raised-button color="primary">
      Save
    </button>
  </div>
</div>
